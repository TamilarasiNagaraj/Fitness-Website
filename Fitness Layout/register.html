<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Free</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>

      :root {
      --accent: #ff3b30;
      
      --radius: 12px;
      --shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      --font: "Open Sans", sans-serif;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #050505;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

  .container {
      display: flex;
      width: 100%;
      max-width: 1000px;
      height: 600px;
      background: #fff;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: 0.5s;
      position: relative;
    }

    /* Left Panel */
    .left-panel {
      flex: 1;
      background: #fff6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: 0.5s;
    }

    .form-box {
      background: #fff;
      padding: 50px 60px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      width: 450px;
      position: relative;
      transition: all 0.4s ease;
    
    }

    .form-box h2 {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 25px;
    }

    .form-box .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 22px;
      color: #000;
      cursor: pointer;
    }

    .form-box input {
      width: 100%;
      padding: 14px;
      border: 1px solid var(--accent);
      border-radius: 8px;
      outline: none;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .form-box input::placeholder {
      color: #888;
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #e53228;
    }

    .form-footer {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      font-size: 15px;
    }

    .form-footer a {
      text-decoration: none;
      color: #000;
    }

    .divider {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
      color: #333;
      font-weight: 600;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #ccc;
      margin: 0 10px;
    }

    .social-login {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      border: 1px solid var(--accent);
      border-radius: 10px;
      padding: 10px 0;
    }

    .social-login i {
      font-size: 22px;
      cursor: pointer;
      color: var(--accent);
      transition: 0.3s;
    }

    .social-login i:hover {
      transform: scale(1.1);
    }

    .signup-text {
      margin-top: 20px;
      font-size: 15px;
    }

    .signup-text a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    /* Right Image Panel */
    .right-panel {
      flex: 1;
      background: url('Images/Newwomanintheshop_comðŸ’‹\ \(@newwomanintheshop\)\ â€¢â€¦\ 2.png') no-repeat center center/cover;
      position: relative;
    }

    .right-panel::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.2);
    }

    /* Success message full orange background */
    .success-box {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--accent);
      color: #fff;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      font-weight: 700;
      animation: fadeIn 0.4s ease;
      z-index: 10;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        height: auto;
        width: 90%;
      }

      .right-panel {
        height: 300px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <div class="form-box" id="loginBox">
        <span class="close">&times;</span>
        <h2>Register Free !</h2>
        <input type="email" placeholder="Enter your e-mail" id="email">
        <input type="password" placeholder="Password" id="password">
        <button class="btn-primary" id="loginBtn">Login</button>
        <div class="form-footer">
          <a href="#">Forgot your password?</a>
        </div>
        <div class="divider">Sign Up Using</div>
        <div class="social-login">
          <i class="fa-brands fa-google"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="signup-text">
          Donâ€™t have an account? <a href="signup.html">Create New Account</a>
        </div>
      </div>

      <!-- Success Message Overlay -->
      <div class="success-box" id="successBox">
        Login Successfully!
      </div>
    </div>

    <!-- Right Image Panel -->
    <div class="right-panel"></div>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const loginBox = document.getElementById("loginBox");
    const successBox = document.getElementById("successBox");

    loginBtn.addEventListener("click", () => {
      // Simple validation check
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email === "" || password === "") {
        alert("Please enter both Email and Password.");
        return;
      }

      // Hide login box and show success overlay
      successBox.style.display = "flex";

      // Redirect to home page after 2 seconds
      setTimeout(() => {
        window.location.href = "home.html"; // replace with your home page
      }, 2000);
    });
  </script>
</body>
</html>
